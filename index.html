<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Web Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Adding Pacifico Font -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdd835;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: auto;
            display: flex;
            justify-content: center;
        }

        .laptop-image {
            width: 100%;
            height: auto;
             /* Slight transparency to see the content clearly */
             opacity: 0.5;
        }

        .text-content {
            position: absolute;
            right: 10%;
            top: 35%;
            text-align: right;
            color: #000; /* Change all text to white */
        }

        .text-content h1 {
            font-size: 85px; /* Adjusted to match your image */
            font-family: 'Pacifico', cursive; /* Cursive font like your original */
            font-weight: normal;
            margin: 0;
            color: white; /* White text */
        }

        .text-content h2 {
            font-size: 35px;
            font-weight: normal;
            margin: 10px 0;
            color: #20C997; /* White text */
        }

        .text-content p {
            font-size: 18px;
            margin: 5px 0;
            color: #000; /* White text */
        }

        .instagram {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

        .instagram p {
            color: #000; /* White text */
        }

        .instagram a {
            display: flex;
            align-items: center;
            margin: 5px 0;
            text-decoration: none;
            color: #000; /* White text for Instagram links */
            font-size: 18px;
        }

        .instagram img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://freerangestock.com/sample/120943/a-person-typing-on-modern-laptop-with-cookies.jpg" alt="Laptop Image" class="laptop-image">
        <div class="text-content">
            <h1>Saurabh Kumar</h1>
            <h2>Full Stack Web Developer & Data Analyst</h2>
            <p>saurabhkumar020703@gmail.com</p>
            <div class="instagram">
                <p>Follow me on Instagram:</p>
                <a href="https://www.instagram.com/_professer_devil" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEBFXCirT08g-Mqzt1m6oD1Z6Dw4Oc9XqwDw&s" alt="Instagram Icon"> _professer_devil
                </a>
                <a href="https://www.instagram.com/developer_mr.java" target="_blank">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEBFXCirT08g-Mqzt1m6oD1Z6Dw4Oc9XqwDw&s" alt="Instagram Icon"> developer_mr.java
                </a>
            </div>
        </div>
    </div>
</body>
</html>
